<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 💖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Elemento de audio para la canción de fondo -->
    <audio id="background-music" loop>
        <source src="music/song.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Botón para reproducir la música -->
    <!-- <button id="play-music-btn" class="music-btn">
        <span id="play-icon">▶️</span> Reproducir Música
    </button> -->

    <div class="scrollable-content">
        <div class="container">
            <h1 class="text-danger">Feliz Día de San Valentín 💕</h1>
            <p class="lead">Eres una persona increíble, gracias por compartir estos momentos conmigo💝</p>
        </div>
        
        <div class="gallery-container">
            <h2 class="text-center text-danger">Nuestras Fotitos Juntos 📸</h2>
            <div class="gallery" id="gallery"></div>
        </div>
        
        <div id="lightbox" class="lightbox" role="dialog" aria-labelledby="lightbox-label">
            <span class="close" onclick="closeLightbox()" aria-label="Cerrar">&times;</span>
            <img id="lightbox-img" src="" alt="Imagen Ampliada">
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
